{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<br>
<h1> Faceook OAuth </h1>

<!--    <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>-->
<a href="{% provider_login_url 'facebook' method='oauth2' %}">Login With Facebook</a>
<p><strong>-- OR --</strong></p>

<h1> Google OAuth </h1>
<a href="{% provider_login_url 'google' %}">Login With Google</a>
<p><strong>-- OR --</strong></p>

<h1> LinkedIn OAuth </h1>
<a href="{% provider_login_url 'linkedin_oauth2' %}">Login With LinkedIn</a>
</body>
</html>
